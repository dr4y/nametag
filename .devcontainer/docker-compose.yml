version: '3.8'

services:
  app:
    image: node:20
    volumes:
      - ..:/workspace:cached
    command: sleep infinity
    network_mode: service:db
    environment:
      - DATABASE_URL=postgresql://nametag:nametag_dev_password@localhost:5432/nametag_db
      - REDIS_URL=redis://:nametag_dev_password@localhost:6379
      - NODE_ENV=development
      - NEXTAUTH_URL=http://localhost:3000
      - NEXT_PUBLIC_APP_URL=http://localhost:3000
      - NEXTAUTH_SECRET=dev-secret-minimum-32-characters-long-for-testing
      - CRON_SECRET=dev-cron-secret-16

  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: nametag
      POSTGRES_PASSWORD: nametag_dev_password
      POSTGRES_DB: nametag_db
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: [CMD-SHELL, pg_isready -U nametag -d nametag_db]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command: redis-server --requirepass nametag_dev_password
    volumes:
      - redis-data:/data
    healthcheck:
      test: [CMD, redis-cli, --raw, incr, ping]
      interval: 10s
      timeout: 5s
      retries: 5
    network_mode: service:db

volumes:
  postgres-data:
  redis-data:
