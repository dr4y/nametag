services:
  db:
    image: postgres:16-alpine
    container_name: nametag-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-nametag}
      POSTGRES_PASSWORD: ${DB_PASSWORD:?Database password required}
      POSTGRES_DB: ${DB_NAME:-nametag_db}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [CMD-SHELL, "pg_isready -U ${DB_USER:-nametag} -d ${DB_NAME:-nametag_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - nametag-network

  redis:
    image: redis:7-alpine
    container_name: nametag-redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD:?Redis password required}
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: [CMD, redis-cli, --raw, incr, ping]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - nametag-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nametag-app
    restart: unless-stopped
    ports:
      - 3000:3000
    env_file:
      - .env
    environment:
      # Override URLs to use Docker service names instead of localhost
      # (.env uses 'localhost' for local dev, Docker needs 'db' and 'redis')
      - DATABASE_URL=${DATABASE_URL:-postgresql://${DB_USER:-nametag}:${DB_PASSWORD}@db:5432/${DB_NAME:-nametag_db}}
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379
    volumes:
      # Mount source code for hot-reload
      - .:/app
      - /app/node_modules
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: [CMD, wget, -q, --spider, http://localhost:3000/api/health]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # Note: Database initialization and migrations are handled by docker-entrypoint.sh
    networks:
      - nametag-network

  cron:
    image: alpine:3.19
    container_name: nametag-cron
    restart: unless-stopped
    environment:
      - CRON_SECRET=${CRON_SECRET}
    depends_on:
      - app
    command: >
      sh -c "
        echo '0 8 * * * wget -q -O - --header=\"Authorization: Bearer '\"$$CRON_SECRET\"'\" http://app:3000/api/cron/send-reminders > /proc/1/fd/1 2>&1' > /etc/crontabs/root &&
        crond -f -l 2
      "
    networks:
      - nametag-network

volumes:
  postgres_data:
  redis_data:

networks:
  nametag-network:
    external: true
    name: nametag-network
