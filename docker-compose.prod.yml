# Production Docker Compose Configuration
# Use this for production deployments with proper secrets management

services:
  db:
    image: postgres:16-alpine
    container_name: nametag-db-prod
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "127.0.0.1:${DB_PORT:-5432}:5432"  # Only localhost can access
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [CMD-SHELL, "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5
    logging:
      driver: json-file
      options:
        max-size: 10m
        max-file: 3
        compress: "true"
    networks:
      - nametag-network

  redis:
    image: redis:7-alpine
    container_name: nametag-redis-prod
    restart: always
    command: redis-server --requirepass ${REDIS_PASSWORD}
    #ports:
    #  - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: [CMD, redis-cli, --raw, incr, ping]
      interval: 10s
      timeout: 5s
      retries: 5
    logging:
      driver: json-file
      options:
        max-size: 10m
        max-file: 3
        compress: "true"
    networks:
      - nametag-network

  app:
    image: ghcr.io/mattogodoy/nametag:latest
    container_name: nametag-app-prod
    restart: always
    # Don't expose the port to the outside world
    # NPM can access directly using the proxy network
    #ports:
    #  - 3000:3000
    env_file:
      - .env
    environment:
      # Override URLs to use Docker service names instead of localhost
      # (.env uses 'localhost' for local dev, Docker needs 'db' and 'redis')
      - DATABASE_URL=${DATABASE_URL:-postgresql://${DB_USER}:${DB_PASSWORD}@db:5432/${DB_NAME}}
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379
      - NODE_ENV=production
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: [CMD, wget, -q, --spider, http://localhost:3000/api/health]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: json-file
      options:
        max-size: 50m
        max-file: 5
        compress: "true"
    networks:
      - nametag-network
      - proxy

  # Database backup service
  backup:
    image: prodrigestivill/postgres-backup-local
    container_name: nametag-backup
    restart: always
    environment:
      - POSTGRES_HOST=db
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - SCHEDULE=@daily
      - BACKUP_KEEP_DAYS=7
      - BACKUP_KEEP_WEEKS=4
      - BACKUP_KEEP_MONTHS=6
      - HEALTHCHECK_PORT=8080
    volumes:
      - ./backups:/backups
    depends_on:
      - db
    logging:
      driver: json-file
      options:
        max-size: 10m
        max-file: 3
        compress: "true"
    networks:
      - nametag-network

  # Cron service for scheduled jobs
  cron:
    image: alpine:3.19
    container_name: nametag-cron-prod
    restart: always
    environment:
      - CRON_SECRET=${CRON_SECRET}
    depends_on:
      - app
    command: >
      sh -c "
        echo '0 8 * * * wget -q -O - --header=\"Authorization: Bearer '\"$$CRON_SECRET\"'\" http://app:3000/api/cron/send-reminders > /proc/1/fd/1 2>&1' > /etc/crontabs/root &&
        echo '0 3 * * * wget -q -O - --header=\"Authorization: Bearer '\"$$CRON_SECRET\"'\" http://app:3000/api/cron/purge-deleted > /proc/1/fd/1 2>&1' >> /etc/crontabs/root &&
        crond -f -l 2
      "
    logging:
      driver: json-file
      options:
        max-size: 10m
        max-file: 3
        compress: "true"
    networks:
      - nametag-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  nametag-network:
    external: true
    name: nametag-network
  proxy: # for Nginx Proxy Manager
    external: true

