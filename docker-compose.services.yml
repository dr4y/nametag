services:
  db:
    image: postgres:16-alpine
    container_name: nametag-db-dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: nametag
      POSTGRES_PASSWORD: nametag_dev_password
      POSTGRES_DB: nametag_db
    ports:
      - 5432:5432
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [CMD-SHELL, pg_isready -U nametag -d nametag_db]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: nametag-redis-dev
    restart: unless-stopped
    command: redis-server --requirepass nametag_dev_password
    ports:
      - 6379:6379
    volumes:
      - redis_data:/data
    healthcheck:
      test: [CMD, redis-cli, --raw, incr, ping]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:
